<!DOCTYPE html>
<html lang="en">

<head>

    <title>DZ_3-html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="top">
        <!-- header -->
        <div class="header center">
            <a href="#"><img src="img/header_logo1.svg" alt="header logo"><img src="img/header_logo2.svg" alt="header logo"></a>

            <div class="header__nav">
                <a class="header__link" style="color: #F25822;" href="#">Home</a>

        </div>

            <img src="img/logo1.svg" alt="logo">
            <img src="img/logo2.svg" alt="logo">
